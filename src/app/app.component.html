<div class="tries">
  <table>
    <tr>
      <td>
        <ol>
          <li *ngFor="let try of tries | slice: 0:4; let i = index">
            <span class="fail">{{ try }}</span> => {{ results[i] }}
          </li>
        </ol>
      </td>
      <td>
        <ol>
          <li *ngFor="let try of tries | slice: 4; let i = index">
            <span class="fail">{{ try }}</span> => {{ results[i] }}
          </li>
        </ol>
      </td>
    </tr>
    <tr rowspan="2"></tr>
  </table>
  <div class="code" *ngIf="tries.length >= 7 || solved">
    {{ code }}
  </div>
</div>
<div class="myCenter">
  <div id="lock" data-dials="3" class="myLock">
    <div class="lockInset">
      <div class="lockLine"></div>
      <div class="lockWrapper">
        <div class="dial" (click)="dialMove(0)">
          <ol style="top: -50px" #dial1>
            <li *ngFor="let digit of dialLists[0]">{{ digit }}</li>
          </ol>
        </div>
        <div class="dial" (click)="dialMove(1)">
          <ol style="top: -50px" #dial2>
            <li *ngFor="let digit of dialLists[1]">{{ digit }}</li>
          </ol>
        </div>
        <div class="dial" (click)="dialMove(2)">
          <ol style="top: -50px" #dial3>
            <li *ngFor="let digit of dialLists[2]">{{ digit }}</li>
          </ol>
        </div>
        <div class="dial" (click)="dialMove(3)">
          <ol style="top: -50px" #dial4>
            <li *ngFor="let digit of dialLists[3]">{{ digit }}</li>
          </ol>
        </div>
        <div class="shadow"></div>
      </div>
    </div>
    <div
      class="btnEnter button"
      (click)="check()"
      *ngIf="tries.length <= 6 && !solved"
    >
      Enter
    </div>
    <div
      class="btnEnter button"
      (click)="ngOnInit()"
      *ngIf="tries.length >= 7 || solved"
    >
      Reset
    </div>
    <span
      title="ü§ò match number and position | üëç correct number, wrong position | üëé wrong"
      >‚ÑπÔ∏è</span
    >
  </div>
</div>
